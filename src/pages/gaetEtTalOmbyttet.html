<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <p id="tries">Antal forsøg</p>
      <p id="pcguess">PC Gætte tal</p>
      <button id="high">For Højt</button>
      <button id="low">For Lavt</button>
      <button id="correct">Korrekt</button>
      <button id="start">Start</button>
    </main>
  </body>
</html>

<script>
  const startbt = document.querySelector("#start");
  const highbt = document.querySelector("#high");
  const lowbt = document.querySelector("#low");
  const correctbt = document.querySelector("#correct");

  const tries = document.querySelector("#start");
  const pcguess = document.querySelector("#pcguess");

  startbt.addEventListener("click", game);
  lowbt.addEventListener("click", low);
  highbt.addEventListener("click", high);
  // lowbt.addEventListener("click", ());
  // correctbt.addEventListener("click", ());
  let pcGuessDefault = 50;
  let DefaultMaxParameter = 50;
  let DefaultMinParameter = 0;

  function game() {
    pcguess.textContent = pcGuessDefault;
    console.log("pcGuess: ", pcGuessDefault);
  }

  function high() {
    Guess = Math.floor(
      Math.random() *
        (Math.min(DefaultMinParameter), Math.max(DefaultMaxParameter))
    );
    console.log(
      "Guess = " +
        Guess +
        " " +
        "Math.random :" +
        "DefaultMinParameter : " +
        DefaultMinParameter +
        " " +
        "DefaultMaxParameter : " +
        DefaultMaxParameter
    );

    DefaultMaxParameter = Guess;
    console.log("New DefaultMaxParameter : " + DefaultMaxParameter);

    return DefaultMaxParameter;
  }
  //

  function low() {
    if (DefaultMinParameter === 0) {
      DefaultMinParameter = Guess;
      Guess = Math.floor(
        Math.random() *
          (Math.min(DefaultMinParameter), Math.max(DefaultMaxParameter))
      );
      console.log(
        "Guess = " +
          Guess +
          " " +
          "Math.random :" +
          "DefaultMinParameter : " +
          DefaultMinParameter +
          " " +
          "DefaultMaxParameter : " +
          DefaultMaxParameter
      );

      DefaultMinParameter = Guess;
      console.log("New DefaultMinParameter : " + DefaultMinParameter);

      return DefaultMinParameter;
    }
  }
  //
  correctbt.addEventListener("click", () => {
    console.log("Correct: " + pcGuess);
  });
</script>
