<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <p id="tries">Antal forsøg</p>
      <p id="pcguess">PC Gætte tal</p>
      <button id="high">For Højt</button>
      <button id="low">For Lavt</button>
      <button id="correct">Korrekt</button>
      <button id="start">Start</button>
    </main>
  </body>
</html>

<script>
  const startbt = document.querySelector("#start");
  const highbt = document.querySelector("#high");
  const lowbt = document.querySelector("#low");
  const correctbt = document.querySelector("#correct");

  const tries = document.querySelector("#start");
  const pcguess = document.querySelector("#pcguess");

  startbt.addEventListener("click", game);
  // lowbt.addEventListener("click", ());
  // correctbt.addEventListener("click", ());

  let pcGuess = 50;
  let nMax = 100;
  let nMin = 1;

  let maxGuess = Math.max(nMax);
  let minGuess = Math.min(nMin);

  function game() {
    pcguess.textContent = pcGuess;
    console.log(pcGuess);
  }

  highbt.addEventListener("click", () => {
    console.log("nMin: " + nMin + " " + "nMax: " + nMax);
    maxGuess = Math.max(nMax);
    minGuess = Math.min(nMin);
    pcGuess = Math.floor(Math.random(minGuess) * maxGuess);
    console.log("Too High: " + nMax);

    return pcGuess;
  });
  lowbt.addEventListener("click", () => {
    console.log("nMin: " + nMin + "nMax: " + nMax);
    maxGuess = Math.max(nMax);
    minGuess = Math.min(nMin);
    pcGuess = Math.floor(Math.random(minGuess) * maxGuess);
    console.log("Too Low: " + nMin);

    return pcGuess;
  });

  correctbt.addEventListener("click", () => {
    console.log("Correct: " + pcGuess);
  });
</script>
