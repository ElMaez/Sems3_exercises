<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/todo/todo.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="taskContainer">
        <section id="tasksList">
          <div id="btnContainer">
            <button id="add">Add</button>
            <button id="delete">Delete</button>
            <button id="done">Done</button>
            <button id="ongoing">On Going</button>
            <select onchange="resetPage()" name="filter" id="filter">
              <option value="done">Done</option>
              <option value="todo">On going</option>
            </select>
          </div>
          <div id="tasksContainer"></div>
        </section>
        <section id="tasksView">
          <input id="inputTitel" type="text" placeholder="Titel" />
          <input id="inputDescription" type="text" placeholder="Description" />
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="/src/pages/todo/todo.js"></script>
</html>
